# Playbook to automate the installation of Docker and configure global Docker settings.

# Installs required system packages for Docker installation
- name: Install initial packages
  become: true
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
    pkg:
      - ca-certificates
      - curl
      - gnupg

# Adds the Docker GPG key to the system to verify package authenticity
- name: Install docker repo key to apt
  become: true
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/debian/gpg

# Retrieves the OS codename (e.g., bullseye) for setting up the correct Docker repo
- name: Register OS code name
  ansible.builtin.command: lsb_release -sc
  register: os_codename
  changed_when: os_codename.rc != 0

# Adds the Docker APT repository using the correct OS codename
- name: Install docker repository to apt
  become: true
  ansible.builtin.apt_repository:
    repo: deb [arch=arm64] https://download.docker.com/linux/debian "{{ os_codename.stdout }}" stable
    state: present

# Installs Docker and related components from the official Docker repository
- name: Install docker packages
  become: true
  ansible.builtin.apt:
    update_cache: true
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
      - docker-compose

# Check if the Docker service is already active
- name: Check if docker service is running
  become: true
  ansible.builtin.service_facts:

# Reboots the machine only if Docker is not already running
- name: Reboot the machine to make the docker.service start
  become: true
  ansible.builtin.reboot:
  when: not (ansible_facts.services['docker.service'].state == 'running')

# Starts and enables the Docker service to run on boot
- name: Enable docker.service
  become: true
  ansible.builtin.service:
    name: docker
    state: restarted
    enabled: true

# Creates the 'docker' group if it doesn't exist
- name: Create "docker" group
  become: true
  ansible.builtin.group:
    name: docker
    state: present

# Adds the current user to the 'docker' group for non-root Docker access
- name: Add user to "docker" group
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true
