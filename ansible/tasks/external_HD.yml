- name: Add logical volume to fstab (main)
  mount:
    name: "/media/{{ mount_point }}"
    src: "/dev/{{ volume_group }}/{{ logical_volumes[0]['name'] }}"
    fstype: ext4  # Adjust based on your file system type
    state: mounted
    opts: defaults
    dump: 0
    passno: 2

- name: Initialise external hard drives
  ansible.builtin.shell:
    cmd: |
      venv/bin/python -m functions.HD_init
    chdir: /home/{{ ansible_user }}/NAS_drive
  become: true

- name: Create directory structure
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0777'
  loop:
    - /media/HD_1/Media
    - /media/HD_1/Media/Metadata
