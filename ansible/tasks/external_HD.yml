- name: Add logical volume to fstab (main)
  become: true
  mount:
    name: "/media/{{ mount_point }}"
    src: "/dev/{{ volume_group }}/{{ logical_volumes[0]['name'] }}"
    fstype: ext4
    state: mounted
    opts: defaults
    dump: 0
    passno: 2


- name: Create directory structure
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0777'
  loop:
    - /media/HD_1/Media
    - /media/HD_1/Media/Metadata
