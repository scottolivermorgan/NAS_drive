<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Links</title>
    <link rel="icon" href="icons/pi_server2.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 0 20px; /* Adjusted padding to give space on the sides */
            height: 100px; /* Set a height to allow vertical centering */
            display: flex;
            align-items: center; /* Vertically center the content */
            justify-content: center; /* Center the content horizontally */
        }

        header img {
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            position: relative; /* Position relative to place the badge */
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card a img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .card a:hover {
            color: #007bff;
        }

        /* Notification Badge */
        .notification-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background-color: red;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            display: none; /* Initially hidden */
            align-items: center;
            justify-content: center;
            display: flex;
            text-align: center;
            padding: 2px;
        }
    </style>
</head>
<body>

<header>
    <img src="icons/pi_server2.ico" alt="Server Icon">
    Service Links
</header>

<div class="grid-container">
    <div class="card">

<script>
    const socket = new WebSocket('ws://192.168.1.9:8090/ws/test');
    let notificationCount = 0;

    // Function to update the notification badge
    function updateNotificationBadge(count) {
        const badge = document.getElementById('ntfy-badge');
        if (count > 0) {
            badge.style.display = 'flex'; // Show the badge
            badge.innerText = count; // Set the notification count
        } else {
            badge.style.display = 'none'; // Hide the badge if no notifications
        }
    }

    // WebSocket onmessage event handler to listen for notifications
    socket.onmessage = (event) => {
        // You can modify this to display the actual notification content if needed
        notificationCount++;
        updateNotificationBadge(notificationCount);
    };

    // Optional: If you want to clear the count after clicking the card, add this event listener
    document.getElementById('ntfy-card').addEventListener('click', () => {
        notificationCount = 0;
        updateNotificationBadge(notificationCount);
    });
</script>
