#    source venv/bin/activate
#   chdir: /home/{{ ansible_user }}/NAS_drive

- name: Install Python requirements
  ansible.builtin.pip:
   virtualenv: /home/{{ ansible_user }}/NAS_drive/venv
   requirements: /home/{{ ansible_user }}/NAS_drive/requirements.txt