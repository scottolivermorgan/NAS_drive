- name: Install python3-venv package
  ansible.builtin.package:
    name: python3-venv
    state: present

- name: Create virtual environment
  ansible.builtin.command: 
   cmd: |
    python -m venv /home/{{ ansible_user }}/NAS_drive/venv
  args:
   creates: /home/{{ ansible_user }}/NAS_drive/venv

