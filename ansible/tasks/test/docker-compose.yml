services:
  ampache:
    image: ampache/ampache
    ports:
      - "8070:80"
    volumes:
      - ./data:/var/www/html/ampache/config
      - /media/HD_1/Media/Music:/media/music
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=ampache
      - MYSQL_PASSWORD=ampache
      - MYSQL_DATABASE=ampache
    depends_on:
      - db

  db:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=ampache
      - MYSQL_USER=ampache
      - MYSQL_PASSWORD=ampache
    volumes:
      - db:/var/lib/mysql
