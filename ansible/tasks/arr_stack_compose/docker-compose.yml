  #     - USERID=1000
  #     - GROUPID=1000
  #     - SHARE=Media;/media
  #     - TZ=Europe/Amsterdam
  #   volumes:
  #     - /media:/media
  #   networks:
  #     - bridge_network

networks:
  bridge_network:
    driver: bridge
