version: "3.7"
services:
  # https://github.com/linuxserver/docker-radarr
  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    restart: always
    ports:
      - "7878:7878"
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - /media/radarr:/config
      - /media/movies:/movies
      - /media/downloads/completed:/downloads
    networks:
      - bridge_network

  # https://github.com/linuxserver/docker-sonarr
  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    restart: always
    ports:
      - "8989:8989"
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - /media/sonarr:/config
      - /media/tv:/tv
      - /media/downloads/completed:/downloads
    networks:
      - bridge_network

  # https://github.com/linuxserver/docker-prowlarr
  prowlarr:
    image: linuxserver/prowlarr:develop
    container_name: prowlarr
    restart: always
    ports:
      - "9696:9696"
    cap_add:
      - NET_ADMIN
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - /media/prowlarr:/config
      - /media/downloads/watch:/downloads  # transmission watch directory
    networks:
      - bridge_network

  # Optional: Uncomment and configure the samba service if needed
  # https://github.com/dperson/samba
  # samba:
  #   image: dperson/samba:latest
  #   container_name: samba
  #   restart: always
