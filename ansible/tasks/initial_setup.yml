# Refreshes the local apt package index to get the latest package information
- name: Update apt-get repo and cache
  become: true
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

# Upgrades all installed packages to their latest available versions
- name: Upgrade all apt packages
  become: true
  ansible.builtin.apt:
    upgrade: dist

# Installs required software packages: git, pip, and sqlite3
- name: Install packages
  become: true
  ansible.builtin.apt:
    pkg:
      - git
      - pip
      - sqlite3
