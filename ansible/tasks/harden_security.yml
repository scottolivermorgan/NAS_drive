- name: Install fail2ban and ufw
  become: true
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  loop:
    - fail2ban
    - ufw

- name: Open HTTP port
  become: true
  community.general.ufw:
    rule: allow
    port: 80

- name: Open HTTPS port
  become: true
  community.general.ufw:
    rule: allow
    port: 443

