# ---------------------------------------------------------------------------
# Network Configuration
# ---------------------------------------------------------------------------
# Server IP addresses - centralized configuration
#server_ip: "192.168.2.19"

# Service Ports - centralized configuration
ports:
  # Core services
  ntfy: 8090
  influxdb: 8086
  grafana: 3001
  
  # Media services
  jellyfin: 8096
  immich: 2283
  nextcloud: 8000
  audiobookshelf: 13378
  komga: 25600
  
  # System services
  homepage: 1111
  postgres: 5432
  
  # Additional services
  tandoor: 8081
  qbittorrent_web: 9080
  qbittorrent_torrent: 6881
  radarr: 7878
  sonarr: 8989
  prowlarr: 9696
  bazarr: 6767
  
  # Standard ports
  http: 80
  https: 443
  ssh: 22

# Legacy port variables (for backward compatibility)
#ntfy_port: 8090
#influxdb_port: 8086

# ---------------------------------------------------------------------------
# External drive names
# ---------------------------------------------------------------------------
volumes:
  - HD_1
  - HD_2

volume_group: "my_vg"

logical_volumes:
  - name: "lv1"
    size: "100%FREE"

mount_point: "HD_1"

# ---------------------------------------------------------------------------
# Backup drive names (for second LVM)
# ---------------------------------------------------------------------------
backup_volumes:
  - BU_1
  - BU_2

backup_volume_group: "backup_vg"

backup_logical_volumes:
  - name: "backup_lv1"
    size: "100%FREE"

backup_mount_point: "BU_1"

# ---------------------------------------------------------------------------
# Logrotate Configuration
# ---------------------------------------------------------------------------
logrotate:
  # Number of days to keep log files
  log_retention_days: 7
  # Maximum size of log files before rotation (e.g., "100M", "1G")
  max_size: "100M"
  # Whether to compress old log files
  compress: true
  # Whether to create new log files after rotation
  create: true
  # User and group for new log files
  user: "{{ ansible_user }}"
  group: "{{ ansible_user }}"
  # Permissions for new log files
  mode: "0644"

docker_env:
  # ---------------------------------------------------------------------------
  # Jellyfin
  # ---------------------------------------------------------------------------
  JELLYFIN_VERSION: 2025032405
  # ---------------------------------------------------------------------------
  # Git account
  # ---------------------------------------------------------------------------
  GIT_USER_EMAIL: test@test.com
  GIT_USER_NAME: test

  # ---------------------------------------------------------------------------
  # Swap size
  # ---------------------------------------------------------------------------
  SWAP_SIZE_MB: 1024

  # ---------------------------------------------------------------------------
  # GRAFANA & INFLUXDB
  # This template contains only required options.
  # Visit the docs to find more https://docs.tandoor.dev/system/configuration/
  # ---------------------------------------------------------------------------
  INFLUXDB_USERNAME: admin
  INFLUXDB_PASSWORD: test_test
  INFLUXDB_ORG: my_org
  INFLUXDB_BUCKET: my_bucket
  INFLUXDB_ADMIN_TOKEN: a_secure_admin_token
  GRAFANA_USERNAME: admin
  GRAFANA_PASSWORD: test_test
  
  # ---------------------------------------------------------------------------
  # IMMICH & POSTGRES
  # This template contains only required options.
  # Visit the docs to find more https://docs.tandoor.dev/system/configuration/
  # You can find documentation for all the supported env variables at
  # https://immich.app/docs/install/environment-variables
  # ---------------------------------------------------------------------------
  # The location where your uploaded files are stored
  #UPLOAD_LOCATION: /media/HD_1/Media/Pictures/immich
  
  # The location where your database files are stored
  #DB_DATA_LOCATION: /media/HD_1/Media/Metadata/immich/postgres
  
  # To set a timezone, uncomment the next line and change Etc/UTC to a TZ 
  # identifier from this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones#List
  TZ: Etc/GMT
  
  # The Immich version to use. You can pin this to a specific version like "v1.71.0"
  IMMICH_VERSION: v1.118.2
  
  # Connection secret for postgres. You should change it to a random password
  # Please use only the characters `A-Za-z0-9`, without special characters or spaces
  DB_PASSWORD: postgres
  
  # The values below this line do not need to be changed
  DB_USERNAME: postgres
  DB_DATABASE_NAME: immich
  
  # ---------------------------------------------------------------------------
  # NEXTCLOUD & MARIADB
  # This template contains only required options.
  # Visit the docs to find more https://docs.tandoor.dev/system/configuration/
  # ---------------------------------------------------------------------------
  MYSQL_ROOT_PASSWORD: test
  MYSQL_PASSWORD: test
  MYSQL_DATABASE: test
  MYSQL_USER: test
  NEXTCLOUD_ADMIN_USER: test
  NEXTCLOUD_ADMIN_PASSWORD: test
  
  # ---------------------------------------------------------------------------
  # TANDOOR
  # This template contains only required options.
  # Visit the docs to find more https://docs.tandoor.dev/system/configuration/
  # ---------------------------------------------------------------------------
  # random secret key, use for example `base64 /dev/urandom | head -c50` to generate one
  SECRET_KEY: test
  
  # allowed hosts (see documentation), should be set to your hostname(s) but might be * (default) for some proxies/providers
  # ALLOWED_HOSTS: recipes.mydomain.com
  
  # add only a database password if you want to run with the default postgres, otherwise change settings accordingly
  DB_ENGINE: django.db.backends.postgresql
  POSTGRES_HOST: db_recipes
  POSTGRES_DB: djangodb
  POSTGRES_PORT: "{{ ports.postgres }}"
  POSTGRES_USER: djangouser
  POSTGRES_PASSWORD: test
